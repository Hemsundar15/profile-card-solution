<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <img src="../assets/bg-pattern-top.svg" alt="" class="bg__top">
    <img src="../assets/bg-pattern-bottom.svg" alt="" class="bg__bottom">

    <section class="container">
        <div class="card">
            <div class="card__top"></div>
            <div class="card__content">
                <h1 class="profile__name">Victor Crest <span class="highlight">26</span></h1>
                <h2 class="profile__location">London</h2>
            </div>
            <div class="card__stats">
                <div class="stats__card">
                    <h5>80K</h5>
                    <h6>Followers</h6>
                </div>
                <div class="stats__card">
                    <h5>803K</h5>
                    <h6>Likes</h6>
                </div>
                <div class="stats__card">
                    <h5>1.4K</h5>
                    <h6>Photos</h6>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Hemsundar Paranthaman.</a>.
          </div>
    </section>
</body>
</html>
